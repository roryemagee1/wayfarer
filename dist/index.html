<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>

<section class="login-page"> <!-- Remember to switch back /-->
  <h1> Wayfarer </h1>
  <div class="login-form-container">
    <form class="login-form">
    <label for="username"> Username: </label>
    <input name="username" class="username" id="username" required/>
    <label for="password"> Password: </label>
    <input name="password" class="username" id="password" required/>
    <input type="submit" value="Login">
    </form>
  </div>
</section>

 <section class="dashboard hidden"> <!-- Remember to switch back /-->
   <nav>
     <h1> Wayfarer </h1>
     <div class="profile-icons">
       <!-- <h1> Username: John Doe </h1>
       <h1> Image </h1>
       <h1> Settings </h1> -->
     </div>
   </nav>
   <form class="trip-form" id=2>
     <label for="destination-list"> Choose Destination: </label>
     <select class="destination-list" name="destination-list" id="destination-list">
     </select>
     <input class="date-box" type="date" placeholder="Date" name="date" required/>
     <label for="duration"> Number of Days: </label>
     <input type="number" name="duration" class="duration" id="duration" min="1" max="20" required/>
     <label for="guests"> Guests: </label>
     <input type="number" name="guests" class="guests" id="guests" min="1" max="6" required/>
     <input class="submit-form" type="submit" value="Submit!">
     <div class="form-total">
       <p> Total Trip Cost: </p>
     </div>

   </form>

   <article class="upcoming-trips trips-list">
     <h1 class="alt-text"> Present & Upcoming Trips </h1>
     <div class="upcoming-reel reel slide">
       <!-- <div class="trip-box"></div> -->
     </div>
     <!-- <h1 class="alt-text"> Test </h1> -->
   </article>

   <article class="pending-trips trips-list">
     <h1 class="alt-text"> Pending Trips </h1>
     <div class="pending-reel reel slide">
       <!-- <div class="trip-box"></div> -->
     </div>
     <!-- <h1 class="alt-text"> Test </h1> -->
   </article>

   <article class="past-trips trips-list">
     <h1 class="alt-text"> Past Trips </h1>
     <div class="past-reel reel slide">
       <!-- <div class="trip-box"></div> -->
     </div>
     <!-- <h1 class="alt-text"> Test </h1> -->
   </article>

 </section>
  <script src="bundle.js"></script>
</body>
</html>
